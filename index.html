<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SURPRISE FOR MY COMELLLL</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Tambahkan CDN SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* CSS untuk memusatkan dan mengatur ukuran iframe SoundCloud */
    .soundcloud-iframe {
      width: 80%; /* Lebar iframe */
      max-width: 400px; /* Batas maksimal lebar iframe */
      height: 100px; /* Tinggi iframe */
      margin: 30px -12%; /* Ubah margin untuk lebih dekat ke kiri */
      display: block; /* Atur sebagai block agar margin auto bekerja */
    }
  </style>
</head>
<body>

<!-- partial:index.partial.html -->
<div class="birthday-gift">
  <div class="gift">
    <input id='click' type='checkbox'>
    <label class='click' for='click'></label>
    <div class="wishes">playlist for u!</div>
    <div class="sparkles">
      <div class="spark1"></div>
      <div class="spark2"></div>
      <div class="spark3"></div>
      <div class="spark4"></div>
      <div class="spark5"></div>
      <div class="spark6"></div>
    </div>
  </div>
  <div class="center-text">
    <p>di buka tutup kadonya!</p>
    <p>kalo udah klik tombol ini</p>
    <button>
      <a href="https://open.spotify.com/playlist/4iBlCwMHmux3JxW9EAYiy5?si=maDFGrLYQHG10EPHLfGhtQ" target="_blank">go to playlist</a>
    </button> 
    <button onclick="showAlert()">klik ini dlu</button>  
  </div>

  <!-- Iframe SoundCloud dengan autoplay dan ukuran yang sudah disesuaikan -->
  <iframe class="soundcloud-iframe" scrolling="no" frameborder="no" allow="autoplay" 
  src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1573259896&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>

  <script>
    function showAlert() {
      // SweetAlert2 dengan gambar di bagian atas
      Swal.fire({
        title: "This playlist is from Mas Rioo😄 , made specially for Siscaa only💐🌷",
        width: 600,
        padding: "3em",
        color: "#716add",
        background: "#fff url(/images/trees.png)",
        html: `
          <img src="https://media.tenor.com/rI_0O_9AJ5sAAAAj/nyan-cat-poptart-cat.gif" alt="Nyan Cat" style="width:100px;margin-bottom:20px;">
        `,
        confirmButtonText: 'Next'
      }).then((result) => {
        if (result.isConfirmed) {
          // SweetAlert2 kedua setelah konfirmasi
          Swal.fire({
            title: 'succes!',
            text: 'Semoga sisca sukaa ><',
            icon: 'success',
            confirmButtonText: 'Thank you!'
          });
        }
      });
    }
  </script>

<!-- partial -->
  <script src="./script.js"></script>

</body>
</html>
